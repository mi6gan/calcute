<input name="{{ field.$name }}" ng-model="value" input-attrs="path.options.inputAttrs" class="form-control input-sm" type="text" mask="{{ path.options.mask }}" ng-required="{{ path.options.required ? 'true' : 'false' }}" />
<a ng-class=" ( !value ) ? '' : 'active' " class="change-btn" role="button" ng-click="field.$setViewValue(value)">&#9166; подтвердить</a>
